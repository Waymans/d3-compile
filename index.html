<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"> 
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link href="https://fonts.googleapis.com/css?family=Gugi|Stylish" rel="stylesheet"> 
    <link href="./styles.css" rel="stylesheet">
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src='https://d3js.org/topojson.v2.min.js'></script>
    <script src="./client.js" defer></script> 
  </head> 
  <body> 
    <svg id="main" viewBox="0 0 100 100"></svg>
    <section id="line">
      <input name="updateButton" type="button" value="Toggle Line" onclick="updateLine()" />
      <div id="lineGraph"></div>
    </section>
    <section id="bar">
      <h3>United States Gross Domestic Product</h3>
      <div id="barGraph"></div>
    </section>
    <section id="scatter">
      <h3>Doping in Professional Cycling</h3>
      <div id="dotGraph"></div>
    </section>
    <section id="box">
      <h3>Monthly Temperature Variance</h3>
      <h4>From 1753-2015; Base Temp: 8.66 \u2103</h4>
      <div id="boxGraph"></div>
    </section>
    <section id="map">
      <h3>U.S Choropleth Map</h3>
      <h4>Percentage of 25yo+ with Bachelors Degree or Higher (2010-2014)</h4>
      <div id="mapGraph"></div>
    </section>
    <section id="tree">
      <input name="updateButton" type="button" value="Toggle Tree" onclick="updateTree()" />
      <div id="treeGraph"></div>
    </section>
    <footer>
      Visit <a href="https://d3js.org" target="_blank">D3</a> for documentation and more cool stuff.
    </footer>
  </body> 
</html>
